{% extends 'base.html' %}

{% block conteudo %}
<br/>
<div class="d-flex flex-column-fluid">
    <div class="container">
        <div class="row">
            {% for novel in novels %}
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                <div class="card card-custom gutter-b card-stretch">
                    <div class="card-body pt-4">
                        <!--begin::User-->
                        <div class="d-flex align-items-center mb-7">
                            <!--begin::Pic-->
                            <div>
                                <div>
                                    <img src="{{ novel.imagem.url }}" alt="image">
                                </div>
                            </div>
                            <!--end::Pic-->
                        </div>
                        <!--end::User-->
                        <!--begin::Desc-->
                        <!--begin::Title-->
                        <div class="d-flex flex-column">
                            <a href="#" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{ novel.titulo }}</a>
                            <span class="text-muted font-weight-bold">{{ novel.categoria }}</span>
                            <br/>
                        </div>
                        <!--end::Title-->
                        <p class="mb-7">{{ novel.descricao }}
                        <!--end::Desc-->
                        <!--begin::Info-->
                        <div class="mb-7">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-dark-75 font-weight-bolder mr-2">Qtd. de volumes:</span>
                                <a href="#" class="text-muted text-hover-primary">{{ novel.volume }}</a>
                            </div>
                            <div class="d-flex justify-content-between align-items-cente my-1">
                                <span class="text-dark-75 font-weight-bolder mr-2">Classificação:</span>
                                <a href="#" class="text-muted text-hover-primary">1ª</a>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-dark-75 font-weight-bolder mr-2">Publicado em:</span>
                                <span class="text-muted font-weight-bold">{{ novel.data }}</span>
                            </div>
                        </div>
                        <!--end::Info-->
                        <a href="#"
                           class="btn btn-block btn-sm btn-light-success font-weight-bolder text-uppercase py-4">Ler</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
