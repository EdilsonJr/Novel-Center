{% extends 'base.html' %}
{%block title%}Cadastro{%endblock%}

{% block conteudo %}

<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHgwwpd-mfdhLeNpjst_l2UQYT7pnh_y9AVbUwfqPbYR4iHEfGSQ9oLJOIr3W59KcpbTg&usqp=CAU">
    <br/>
    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <!--begin::Card-->
                    <div class="card card-custom gutter-b example example-compact">
                        <div class="card-header">
                            <h3 class="card-title" style="font-size:24px;">Cadastro</h3>
                        </div>
                        <!--begin::Form-->
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Nickname
                                        <span class="text-danger">*</span></label>
                                    <input type="text" name="username" class="form-control" placeholder="Nickname">
                                </div>
                                <div class="form-group">
                                    <label>Email address
                                        <span class="text-danger">*</span></label>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="Digite seu email">
                                </div>
                                <div class="form-group">
                                    <label>Senha
                                        <span class="text-danger">*</span></label>
                                    <input type="password" name="senha" class="form-control" placeholder="Senha">
                                </div>
                                <div class="form-group">
                                    <label>Repita a senha
                                        <span class="text-danger">*</span></label>
                                    <input type="password" name="senha_confirma" class="form-control"
                                           placeholder="Repita a senha">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="reset" class="btn btn-primary mr-2">Submit</button>
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Card-->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
